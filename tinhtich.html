<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="tich"></div>
<script>
  let a = +prompt("nhập a")
  let b = +prompt("nhập b")
  let tich = 1
  for (let i = a; i <= b ; i++) {
    tich = tich *i
  }
  document.getElementById("tich").innerHTML= "tích các số từ "+a+" đến "+b+" là "+tich
</script>
</body>
</html>
